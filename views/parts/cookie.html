<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Popup Qu·∫£ng C√°o Sau 1 Ph√∫t</title>
  <style>
    /* Popup ·∫©n m·∫∑c ƒë·ªãnh */
    #promoPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 2px solid #4facfe;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      padding: 20px;
      text-align: center;
    }

    #promoPopup h2 {
      margin-top: 0;
      color: #007bff;
    }

    #promoPopup button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #promoPopup button:hover {
      background: #00c6ff;
    }

    /* L·ªõp m·ªù n·ªÅn */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Popup + overlay -->
  <div id="overlay"></div>
  <div id="promoPopup">
    <h2>üî• ∆Øu ƒë√£i ƒë·∫∑c bi·ªát!</h2>
    <p>Mua s·∫£n ph·∫©m ABC gi·∫£m ngay 30% trong h√¥m nay!</p>
    <button id="closePopup">ƒê√≥ng</button>
  </div>

  <script>
    // Ki·ªÉm tra xem popup ƒë√£ b·ªã t·∫Øt ch∆∞a
    function hasClosedPopup() {
      return document.cookie.includes("popupClosed=true");
    }

    function showPopup() {
      if (!hasClosedPopup()) {
        document.getElementById("promoPopup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }
    }

    function closePopup() {
      // ƒê·∫∑t cookie cho 30 ng√†y
      const expires = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();
      document.cookie = "popupClosed=true; expires=" + expires + "; path=/";
      document.getElementById("promoPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    document.getElementById("closePopup").onclick = closePopup;

    // Hi·ªán popup sau 60 gi√¢y n·∫øu ch∆∞a b·ªã t·∫Øt
    window.onload = function () {
      setTimeout(showPopup, 60000); // 60.000 ms = 1 ph√∫t
    };
  </script>

</body>
</html>
