<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nút Cuộn Lên Đầu Trang</title>
  <style>
    /* Nút cuộn */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0.5;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: float 2s infinite ease-in-out;
      z-index: 999;
    }

    #scrollTopBtn:hover {
      opacity: 1;
      transform: translateY(-5px);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    body {
      height: 2000px; /* để cuộn được */
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Nút cuộn lên đầu -->
  <button id="scrollTopBtn" title="Lên đầu trang">↑</button>

  <script>
    document.getElementById("scrollTopBtn").onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>

</body>
</html>
